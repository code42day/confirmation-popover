<!DOCTYPE 5>
<html>
  <head>
    <title>ConfirmationPopover</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../build/build.css" />
    <style>
      body {
        padding: 60px;
        font: 300 14px "Helvetica Neue", Helvetica, Arial;
        min-height: 1000px;
      }
      a {
        display: inline-block;
        float: left;
        border: 1px solid #eee;
        padding: 10px;
        color: black;
        text-decoration: none;
        margin: 55px;
        width: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <title>ConfirmationPopover</title>
    <script src="../build/build.js"></script>
    <a href="#" id="auto">Auto</a>
    <a href="#" id="auto-title">Auto Title</a>
    <script>
      var Popover = require('confirmation-popover');
      require('@pirxpilot/popover').effect = 'fade';

      var confirm = new Popover('Are you sure?');
      confirm.show('#auto', function(ok){
        console.log(ok ? 'ok' : 'cancel');
      });

      var confirm = new Popover('This action cannot be undone.', 'Delete tobi?');
      confirm.focus('ok');
      confirm.ok('do it');
      confirm.show('#auto-title', function(ok){
        console.log(ok ? 'ok' : 'cancel');
      });
    </script>
  </body>
</html>
